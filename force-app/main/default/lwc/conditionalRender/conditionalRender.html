<template>
  <lightning-card>
    <lightning-input
      type="checkbox"
      label="Show Div"
      onchange={showDiv}
    ></lightning-input>
    <template if:true={displayDiv}>
      <div>Now I'm here</div>
    </template>
    <template if:false={displayDiv}>
      <div>Now I'm not here</div>
    </template>

    <template for:each={cityList} for:item="city">
      <p key={city}>{city}</p>
    </template>

    <template iterator:it={cityList}>
      <p key={it.value}>{it.value}</p>
    </template>
  </lightning-card>
</template>
