<template>
  <lightning-card title={bmiTitle}>
    <lightning-input
      type="number"
      step="0.01"
      label="Weight(kg)"
      onchange={onWeightChange}
    ></lightning-input>
    <lightning-input
      type="number"
      step="0.01"
      label="Height(m)"
      onchange={onHeightChange}
    ></lightning-input>
    <lightning-button label="Get BMI" onclick={calculateBMI}></lightning-button>
    <p>{bmiValue}</p>
  </lightning-card>
</template>
