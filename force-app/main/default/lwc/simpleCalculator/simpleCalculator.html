<template>
  <lightning-card title="Simple Calculator" icon-name="standard:formula">
    <lightning-layout multiple-rows>
      <lightning-layout-item padding="around-medium" size="12">
        <lightning-input
          type="number"
          name="firstNumber"
          onchange={handleNumberChange}
        ></lightning-input>
      </lightning-layout-item>
      <lightning-layout-item padding="around-medium" size="12">
        <lightning-input
          type="number"
          name="secondNumber"
          onchange={handleNumberChange}
        ></lightning-input>
      </lightning-layout-item>
      <lightning-layout-item padding="around-medium" size="12">
        <lightning-button-group>
          <lightning-button
            label="Add"
            icon-name="utility:add"
            icon-position="left"
            onclick={handleAdd}
          ></lightning-button>
          <lightning-button
            label="Subtract"
            icon-name="utility:dash"
            icon-position="left"
            onclick={handleSubtract}
          ></lightning-button>
          <lightning-button
            label="Multiply"
            icon-name="utility:close"
            icon-position="left"
            onclick={handleMultiply}
          ></lightning-button>
          <lightning-button
            label="Divide"
            icon-name="utility:magicwand"
            icon-position="left"
            onclick={handleDivide}
          ></lightning-button>
        </lightning-button-group>
      </lightning-layout-item>
      <lightning-layout-item size="12">
        <lightning-formatted-text
          value={currentResult}
        ></lightning-formatted-text>
      </lightning-layout-item>
      <lightning-layout-item size="12">
        <lightning-input
          type="checkbox"
          onchange={handleShowPreviousResults}
          label="Show Previous Results"
        ></lightning-input>
      </lightning-layout-item>
      <template if:true={showPreviousResults}>
        <lightning-layout-item size="12">
          <ul>
            <template iterator:result={previousResults}>
              <li key={result.value}>
                <div if:true={result.first} class="slds-border_top"></div>
                <lightning-formatted-text
                  value={result.value}
                ></lightning-formatted-text>
                <div if:true={result.last} class="slds-border_bottom"></div>
              </li>
            </template>
          </ul>
        </lightning-layout-item>
      </template>
    </lightning-layout>
  </lightning-card>
</template>
